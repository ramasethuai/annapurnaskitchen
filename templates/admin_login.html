<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Annapurna â€“ Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      background: #f6f3ee;
      color: #312e2c;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      padding: 20px 18px 18px;
      border-radius: 14px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
      border: 1px solid #e0d7c7;
      width: 320px;
    }
    h1 {
      margin: 0 0 10px;
      font-size: 1.4rem;
    }
    p.small {
      font-size: 0.8rem;
      color: #7a7067;
      margin: 0 0 12px;
    }
    .field {
      margin-bottom: 10px;
    }
    .field label {
      display: block;
      font-size: 0.8rem;
      margin-bottom: 4px;
      color: #7a7067;
    }
    .field input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid #d9cebf;
      font-size: 0.9rem;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      margin-top: 8px;
      padding: 9px 12px;
      border-radius: 999px;
      border: none;
      background: #e6892e;
      color: #fff;
      font-size: 0.9rem;
      cursor: pointer;
      font-weight: 600;
    }
    .error {
      color: #c0392b;
      font-size: 0.8rem;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Annapurna Admin</h1>
    <p class="small">Enter admin password to access the dashboard.</p>
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    <form method="post">
        <div class="field">
          <label for="username">Username</label>
          <input id="username" name="username" type="text" />
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" />
        </div>
        <button type="submit">Login</button>
      </form>
  
  </div>
</body>
</html>
